<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>CoronaTime</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
		<!--link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet"-->
		<!-- <link rel="stylesheet" type="text/css" href="./src/styles.css" media="screen" /> -->
	</head>
	<body>
		<div id="startmenu" class="overlay overlaybg">
			<div class="overlaytext">
				<p>CoronaTime</p>
				<p class="names">By Audrey Cheng & Christine Lu</p>
				<div class="startsubtext">
					<p>Press up/down/left/right arrow keys to move</p>
					<p>Press "m" for music/sound effects</p>
					<p>Press space to START!</p>
				</div>
			</div>
		</div>
		<div id="endmenu" class="overlay overlaybg">
			<div class="overlaytext">
				<p>You died!</p>
				<p>You killed <span id="endscore"></span> viruses</p>
				<p class="startsubtext">Press space to try again</p>
				<p class="startsubtext">Press "s" to return to start menu</p>
			</div>
		</div>
		<div id="scoremenu">
			<div>Current Score: <span id="currentscore"></span></div>
		</div>
	</body>
</html>
